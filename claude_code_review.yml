# Claude Code Configuration

git:
  commit:
    format:
      single_line_only: true
      prefix: "[claude-code]"
      concise_and_descriptive: true
      no_additional_lines: true
      no_footers: true
      no_coauthor: true
    examples:
      - "[claude-code] Fix code style issues"
      - "[claude-code] Add unified tool management system"
      - "[claude-code] Implement MCP tool adapter pattern"

pull_requests:
  description:
    format:
      summary_section_only: true
      bullet_points_with_dashes: true
      concise_focused_changes: true
      no_test_plan: true
      no_generated_footer: true
      no_coauthor: true
    example: |
      ## Summary
      - Add .claude_code_config with commit message guidelines for Claude Code
      - Add CLAUDE.md with comprehensive project structure and development commands documentation